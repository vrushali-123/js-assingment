<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> CONSONENTS AND VOWEL USING SWITCH CASE STATEMENT</h1>
    <script>
        var mychar = "ch";
        switch (mychar) {
            default: document.write(mychar + "is consonent");
                break;
            case "a": document.write(mychar + "is vowel");
                break;
            case "e": document.write(mychar + "is vowel");
                break;
            case "i": document.write(mychar + "is vowel");
                break;
            case "o": document.write(mychar + "is vowel");
                break;
            case "u": document.write(mychar + "is vowel");
                break;

        }
        document.write("<br/>DONE!");



    </script>

</body>

</html>
